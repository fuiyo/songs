name: Deploy Site

on:
  push:
    branches: main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    needs: build

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
